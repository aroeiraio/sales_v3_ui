<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Welcome Split Screen</title>
    <link rel="stylesheet" href="pos_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-sans);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .status-bar {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 0.75rem 2rem;
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 10;
        }

        .status-bar .offline-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-bar .offline-indicator i {
            color: var(--destructive);
        }

        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .welcome-side {
            width: 50%;
            background: linear-gradient(135deg, var(--cerulean) 0%, var(--verdigris) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .product-side {
            width: 50%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Background pattern */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 10%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 10%);
            opacity: 0.6;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 180px;
            height: 180px;
            background: var(--card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            box-shadow: var(--shadow-lg);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 100%);
        }

        .welcome-text {
            color: var(--primary-foreground);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .welcome-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.125rem;
            margin-bottom: 2.5rem;
        }

        .start-button {
            background: var(--bittersweet);
            color: white;
            border: none;
            padding: 1.25rem 3rem;
            border-radius: var(--radius);
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            min-height: var(--touch-target);
            position: relative;
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .start-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .start-button:active {
            transform: translateY(1px);
            box-shadow: var(--shadow-md);
        }

        /* Product showcase */
        .product-showcase {
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .showcase-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 2rem;
        }

        .product-carousel {
            position: relative;
            overflow: hidden;
            padding: 1rem 0;
        }

        .product-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .product-item {
            min-width: 200px;
            margin: 0 1rem;
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            transform: scale(0.9);
            opacity: 0.7;
        }

        .product-item.active {
            transform: scale(1);
            opacity: 1;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            height: 150px;
            background: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
            animation: float 8s infinite ease-in-out;
        }

        .element-1 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .element-2 {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -50px;
            animation-delay: 1s;
        }

        .element-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 10%;
            animation-delay: 2s;
        }

        .element-4 {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        /* Decorative elements for product side */
        .product-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }

        .decoration-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
        }

        .decoration-2 {
            bottom: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--bittersweet);
        }

        .decoration-3 {
            top: 50%;
            right: 20%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--verdigris);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }

            .welcome-side, .product-side {
                width: 100%;
                padding: 3rem 2rem;
            }

            .welcome-side {
                min-height: 60vh;
            }

            .product-side {
                min-height: 40vh;
            }
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 2rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
                font-size: 1.5rem;
            }

            .welcome-text {
                font-size: 1.5rem;
            }

            .welcome-subtext {
                font-size: 1rem;
            }

            .start-button {
                padding: 1.25rem 2rem;
                font-size: 1.125rem;
            }

            .product-item {
                min-width: 160px;
            }
        }

        @media (max-width: 480px) {
            .status-bar {
                padding: 0.75rem 1rem;
            }
            
            .welcome-card {
                padding: 1.5rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
                font-size: 1.25rem;
            }

            .product-item {
                min-width: 140px;
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="offline-indicator">
            <i data-lucide="wifi-off"></i>
            <span>Modo Offline</span>
        </div>
        <div class="time">
            <script>
                function updateTime() {
                    const now = new Date();
                    document.querySelector('.time').textContent = now.toLocaleTimeString('pt-BR');
                }
                setInterval(updateTime, 1000);
                updateTime();
            </script>
        </div>
    </div>

    <main class="main-content">
        <section class="welcome-side">
            <div class="pattern-overlay"></div>
            <div class="floating-element element-1"></div>
            <div class="floating-element element-2"></div>
            <div class="floating-element element-3"></div>
            <div class="floating-element element-4"></div>
            
            <div class="welcome-card">
                <div class="logo-container">
                    <div class="logo">LOGO</div>
                </div>
                
                <h1 class="welcome-text">Bem-vindo à Máquina de Vendas</h1>
                <p class="welcome-subtext">Escolha seus produtos favoritos com facilidade</p>
                
                <button class="start-button">
                    <i data-lucide="touch"></i>
                    Toque para Começar
                </button>
            </div>
        </section>

        <section class="product-side">
            <div class="product-decoration decoration-1"></div>
            <div class="product-decoration decoration-2"></div>
            <div class="product-decoration decoration-3"></div>

            <div class="product-showcase">
                <h2 class="showcase-title">Produtos em Destaque</h2>
                
                <div class="product-carousel">
                    <div class="product-track" id="productTrack">
                        <div class="product-item active">
                            <div class="product-image">
                                <img src="https://placehold.co/200x150" alt="Café Expresso">
                            </div>
                            <div class="product-info">
                                <div class="product-name">Café Expresso</div>
                                <div class="product-price">R$ 5,00</div>
                            </div>
                        </div>
                        
                        <div class="product-item">
                            <div class="product-image">
                                <img src="https://placehold.co/200x150" alt="Cappuccino">
                            </div>
                            <div class="product-info">
                                <div class="product-name">Cappuccino</div>
                                <div class="product-price">R$ 7,50</div>
                            </div>
                        </div>
                        
                        <div class="product-item">
                            <div class="product-image">
                                <img src="https://placehold.co/200x150" alt="Chocolate Quente">
                            </div>
                            <div class="product-info">
                                <div class="product-name">Chocolate Quente</div>
                                <div class="product-price">R$ 8,00</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="carousel-nav">
                    <div class="carousel-dot active" data-index="0"></div>
                    <div class="carousel-dot" data-index="1"></div>
                    <div class="carousel-dot" data-index="2"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Simple carousel functionality
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.getElementById('productTrack');
            const items = track.querySelectorAll('.product-item');
            const dots = document.querySelectorAll('.carousel-dot');
            const itemWidth = items[0].offsetWidth + 32; // Width + margin
            
            // Set initial position
            track.style.transform = `translateX(${-itemWidth}px)`;
            
            // Handle dot clicks
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    // Update active dot
                    document.querySelector('.carousel-dot.active').classList.remove('active');
                    dot.classList.add('active');
                    
                    // Update active item
                    document.querySelector('.product-item.active').classList.remove('active');
                    items[index].classList.add('active');
                    
                    // Move track
                    track.style.transform = `translateX(${-itemWidth * (index + 1)}px)`;
                });
            });
            
            // Auto rotate every 3 seconds
            let currentIndex = 0;
            setInterval(() => {
                currentIndex = (currentIndex + 1) % items.length;
                
                // Update active dot
                document.querySelector('.carousel-dot.active').classList.remove('active');
                dots[currentIndex].classList.add('active');
                
                // Update active item
                document.querySelector('.product-item.active').classList.remove('active');
                items[currentIndex].classList.add('active');
                
                // Move track
                track.style.transform = `translateX(${-itemWidth * (currentIndex + 1)}px)`;
            }, 3000);
        });
    </script>
</body>
</html>
