<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Full Width Welcome</title>
    <link rel="stylesheet" href="pos_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-sans);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .status-bar {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 0.75rem 2rem;
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 10;
        }

        .status-bar .offline-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-bar .offline-indicator i {
            color: var(--destructive);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--cerulean) 0%, var(--verdigris) 100%);
        }

        /* Background pattern */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 10%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 10%);
            opacity: 0.6;
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 180px;
            height: 180px;
            background: var(--card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            box-shadow: var(--shadow-lg);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .logo::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 100%);
        }

        .welcome-text {
            color: var(--primary-foreground);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .welcome-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.25rem;
            margin-bottom: 3rem;
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .start-button-container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .start-button {
            background: var(--bittersweet);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: var(--radius);
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            min-height: var(--touch-target);
            position: relative;
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .start-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        .start-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .start-button:active {
            transform: translateY(1px);
            box-shadow: var(--shadow-md);
        }

        /* Product images */
        .product-images {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0 2rem;
            z-index: 0;
        }

        .product-image {
            width: 100px;
            height: 100px;
            background: var(--card);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            opacity: 0.8;
            transform: translateY(30px);
            transition: all 0.3s ease;
        }

        .product-image:hover {
            transform: translateY(15px);
            opacity: 1;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
            animation: float 8s infinite ease-in-out;
        }

        .element-1 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .element-2 {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -50px;
            animation-delay: 1s;
        }

        .element-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 10%;
            animation-delay: 2s;
        }

        .element-4 {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
                font-size: 1.5rem;
            }

            .welcome-subtext {
                font-size: 1.125rem;
                margin-bottom: 2.5rem;
            }

            .start-button {
                padding: 1.25rem 2rem;
                font-size: 1.25rem;
            }

            .product-images {
                gap: 1rem;
            }

            .product-image {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .status-bar {
                padding: 0.75rem 1rem;
            }
            
            .welcome-text {
                font-size: 1.75rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
                font-size: 1.25rem;
            }

            .welcome-subtext {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .start-button {
                padding: 1.25rem 1.5rem;
                font-size: 1.125rem;
            }

            .product-images {
                gap: 0.75rem;
            }

            .product-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="offline-indicator">
            <i data-lucide="wifi-off"></i>
            <span>Modo Offline</span>
        </div>
        <div class="time">
            <script>
                function updateTime() {
                    const now = new Date();
                    document.querySelector('.time').textContent = now.toLocaleTimeString('pt-BR');
                }
                setInterval(updateTime, 1000);
                updateTime();
            </script>
        </div>
    </div>

    <main class="main-content">
        <div class="pattern-overlay"></div>
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
        
        <div class="content-container">
            <div class="logo-container">
                <div class="logo">LOGO</div>
            </div>
            
            <h1 class="welcome-text">Bem-vindo à Máquina de Vendas</h1>
            <p class="welcome-subtext">Escolha seus produtos favoritos com facilidade e rapidez</p>
            
            <div class="start-button-container">
                <button class="start-button">
                    <i data-lucide="shopping-cart"></i>
                    Começar Compra
                </button>
            </div>
        </div>
        
        <div class="product-images">
            <div class="product-image">
                <img src="https://placehold.co/100x100" alt="Café">
            </div>
            <div class="product-image">
                <img src="https://placehold.co/100x100" alt="Sanduíche">
            </div>
            <div class="product-image">
                <img src="https://placehold.co/100x100" alt="Doce">
            </div>
            <div class="product-image">
                <img src="https://placehold.co/100x100" alt="Bebida">
            </div>
            <div class="product-image">
                <img src="https://placehold.co/100x100" alt="Salgado">
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
