<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Products</title>
    <link rel="stylesheet" href="pos_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-sans);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: var(--shadow-sm);
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .search-bar i {
            color: var(--primary-foreground);
            opacity: 0.8;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--primary-foreground);
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--primary-foreground);
            opacity: 0.6;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .categories {
            width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 1rem;
            overflow-y: auto;
        }

        .category-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: var(--touch-target);
            color: var(--foreground);
            font-weight: 500;
        }

        .category-button:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .category-button.active {
            background: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .products-grid {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            align-content: start;
        }

        .product-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            cursor: pointer;
            min-height: 260px;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .product-image {
            width: 100%;
            height: 160px;
            background: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted-foreground);
        }

        .product-info {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.125rem;
            margin-top: auto;
        }

        .cart-bar {
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-count {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius);
            font-weight: 600;
        }

        .cart-total {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .view-cart-button {
            background: var(--bittersweet);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-height: var(--touch-target);
        }

        .view-cart-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Skeleton loading animation */
        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }

        .skeleton {
            background: linear-gradient(to right, var(--muted) 8%, var(--accent) 18%, var(--muted) 33%);
            background-size: 800px 100px;
            animation: shimmer 1.5s infinite linear;
        }

        /* Swipe hint animation */
        .swipe-hint {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .categories {
                width: 220px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .categories {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 0.5rem;
                display: flex;
                overflow-x: auto;
                white-space: nowrap;
            }

            .category-button {
                width: auto;
                margin-right: 0.5rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="search-bar">
            <i data-lucide="search"></i>
            <input type="text" placeholder="Buscar produtos...">
        </div>
    </header>

    <main class="main-content">
        <nav class="categories">
            <button class="category-button active">
                <i data-lucide="coffee"></i>
                Bebidas
            </button>
            <button class="category-button">
                <i data-lucide="sandwich"></i>
                Lanches
            </button>
            <button class="category-button">
                <i data-lucide="candy"></i>
                Doces
            </button>
            <button class="category-button">
                <i data-lucide="salad"></i>
                Saudáveis
            </button>
            <button class="category-button">
                <i data-lucide="package"></i>
                Combos
            </button>
        </nav>

        <div class="products-grid">
            <!-- Product Card Template -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://placehold.co/200x160" alt="Café Expresso" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="product-info">
                    <div class="product-name">Café Expresso</div>
                    <div class="product-price">R$ 5,00</div>
                </div>
            </div>

            <!-- Repeat for more products -->
            <div class="product-card">
                <div class="product-image skeleton"></div>
                <div class="product-info">
                    <div class="product-name">Cappuccino</div>
                    <div class="product-price">R$ 7,50</div>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="https://placehold.co/200x160" alt="Chocolate Quente" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="product-info">
                    <div class="product-name">Chocolate Quente</div>
                    <div class="product-price">R$ 8,00</div>
                </div>
            </div>

            <!-- Add more product cards as needed -->
        </div>
    </main>

    <div class="cart-bar">
        <div class="cart-info">
            <span class="cart-count">3</span>
            <span class="cart-total">R$ 20,50</span>
        </div>
        <button class="view-cart-button">
            Ver Carrinho
            <i data-lucide="arrow-right"></i>
        </button>
    </div>

    <div class="swipe-hint">
        <i data-lucide="swipe"></i>
        Deslize para mais produtos
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Simulate loading states
        document.addEventListener('DOMContentLoaded', () => {
            // Add loading animation to some products
            const products = document.querySelectorAll('.product-card');
            products.forEach((product, index) => {
                if (index % 3 === 1) { // Every third product
                    product.querySelector('.product-image').classList.add('skeleton');
                }
            });

            // Hide swipe hint after 5 seconds
            setTimeout(() => {
                document.querySelector('.swipe-hint').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
