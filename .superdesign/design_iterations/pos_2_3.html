<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Products</title>
    <link rel="stylesheet" href="pos_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-sans);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: var(--shadow-sm);
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.25rem;
            white-space: nowrap;
        }

        .logo-icon {
            color: var(--primary-foreground);
            background: var(--bittersweet);
            border-radius: 12px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            gap: 0.75rem;
            flex: 1;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .search-bar:focus-within {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .search-bar i {
            color: var(--primary-foreground);
            opacity: 0.8;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--primary-foreground);
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--primary-foreground);
            opacity: 0.6;
        }

        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--primary);
        }

        .sidebar-menu {
            padding: 1rem;
        }

        .main-content {
            display: flex;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        .category-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: var(--touch-target);
            color: var(--foreground);
            font-weight: 500;
        }

        .category-button:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .category-button.active {
            background: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .category-button i {
            background: var(--muted);
            padding: 0.5rem;
            border-radius: 8px;
            color: var(--primary);
        }

        .category-button.active i {
            background: rgba(255, 255, 255, 0.2);
            color: var(--primary-foreground);
        }

        .products-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .products-title {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--foreground);
        }

        .products-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted-foreground);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .products-grid {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            align-content: start;
        }

        .product-card {
            background: var(--card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            cursor: pointer;
            min-height: 260px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }

        .product-image {
            width: 100%;
            height: 160px;
            background: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted-foreground);
            position: relative;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--bittersweet);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
        }

        .product-info {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.125rem;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .add-to-cart {
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.1);
            background: var(--bittersweet);
        }

        .cart-bar {
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-count {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius);
            font-weight: 600;
        }

        .cart-total {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .view-cart-button {
            background: var(--bittersweet);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-height: var(--touch-target);
        }

        .view-cart-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .mobile-menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--primary-foreground);
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 0.5rem;
        }

        /* Skeleton loading animation */
        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }

        .skeleton {
            background: linear-gradient(to right, var(--muted) 8%, var(--accent) 18%, var(--muted) 33%);
            background-size: 800px 100px;
            animation: shimmer 1.5s infinite linear;
        }

        /* Swipe hint animation */
        .swipe-hint {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: row;
                align-items: center;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .app-container {
                position: relative;
            }
            
            .sidebar {
                position: absolute;
                left: -280px;
                top: 0;
                bottom: 0;
                z-index: 20;
                transition: left 0.3s ease;
                width: 280px;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 15;
            }
            
            .sidebar-overlay.open {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <button class="mobile-menu-toggle" id="menuToggle">
                <i data-lucide="menu"></i>
            </button>
            <div class="logo">
                <div class="logo-icon">
                    <i data-lucide="coffee" size="24"></i>
                </div>
                <span>InoBag</span>
            </div>
            <div class="search-bar">
                <i data-lucide="search"></i>
                <input type="text" placeholder="Buscar produtos...">
            </div>
        </div>
    </header>

    <div class="app-container">
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <aside class="sidebar">
            <div class="sidebar-header">
                Categorias
            </div>
            <div class="sidebar-menu">
                <button class="category-button active">
                    <i data-lucide="coffee"></i>
                    Bebidas
                </button>
                <button class="category-button">
                    <i data-lucide="sandwich"></i>
                    Lanches
                </button>
                <button class="category-button">
                    <i data-lucide="candy"></i>
                    Doces
                </button>
                <button class="category-button">
                    <i data-lucide="salad"></i>
                    Saudáveis
                </button>
                <button class="category-button">
                    <i data-lucide="package"></i>
                    Combos
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="products-header">
                <div class="products-title">Bebidas</div>
                <div class="products-filter">
                    <span>Ordenar por:</span>
                    <span>Mais vendidos</span>
                    <i data-lucide="chevron-down" size="16"></i>
                </div>
            </div>
            
            <div class="products-grid">
                <!-- Product Card Template -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/200x160" alt="Café Expresso" style="width: 100%; height: 100%; object-fit: cover;">
                        <div class="product-badge">Popular</div>
                    </div>
                    <div class="product-info">
                        <div class="product-name">Café Expresso</div>
                        <div class="product-price">
                            <span>R$ 5,00</span>
                            <button class="add-to-cart">
                                <i data-lucide="plus" size="16"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Repeat for more products -->
                <div class="product-card">
                    <div class="product-image skeleton"></div>
                    <div class="product-info">
                        <div class="product-name">Cappuccino</div>
                        <div class="product-price">
                            <span>R$ 7,50</span>
                            <button class="add-to-cart">
                                <i data-lucide="plus" size="16"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/200x160" alt="Chocolate Quente" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="product-info">
                        <div class="product-name">Chocolate Quente</div>
                        <div class="product-price">
                            <span>R$ 8,00</span>
                            <button class="add-to-cart">
                                <i data-lucide="plus" size="16"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Add more product cards as needed -->
            </div>

            <div class="cart-bar">
                <div class="cart-info">
                    <span class="cart-count">3</span>
                    <span class="cart-total">R$ 20,50</span>
                </div>
                <button class="view-cart-button">
                    Ver Carrinho
                    <i data-lucide="arrow-right"></i>
                </button>
            </div>
        </main>
    </div>

    <div class="swipe-hint">
        <i data-lucide="swipe"></i>
        Deslize para mais produtos
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Simulate loading states
        document.addEventListener('DOMContentLoaded', () => {
            // Add loading animation to some products
            const products = document.querySelectorAll('.product-card');
            products.forEach((product, index) => {
                if (index % 3 === 1) { // Every third product
                    product.querySelector('.product-image').classList.add('skeleton');
                }
            });

            // Hide swipe hint after 5 seconds
            setTimeout(() => {
                document.querySelector('.swipe-hint').style.display = 'none';
            }, 5000);

            // Mobile menu toggle
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('open');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            });
        });
    </script>
</body>
</html>
