<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connectivity Test</title>
</head>
<body>
    <h1>API Connectivity Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            const baseUrl = 'http://192.168.255.64:8090/interface';
            
            // Test basic connectivity
            try {
                console.log('Testing API connectivity...');
                const response = await fetch(`${baseUrl}/checkout`);
                console.log('Checkout API response:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Checkout API data:', data);
                    results.innerHTML += `<p>✅ Checkout API: ${response.status} - ${JSON.stringify(data).substring(0, 100)}...</p>`;
                } else {
                    const errorText = await response.text();
                    console.error('Checkout API error:', errorText);
                    results.innerHTML += `<p>❌ Checkout API: ${response.status} - ${errorText.substring(0, 100)}...</p>`;
                }
            } catch (error) {
                console.error('Checkout API error:', error);
                results.innerHTML += `<p>❌ Checkout API: ${error.message}</p>`;
            }
            
            // Test payment endpoint
            try {
                console.log('Testing payment API...');
                const paymentData = {
                    broker: 'MERCADOPAGO_PINPAD',
                    method: 'credit'
                };
                
                const response = await fetch(`${baseUrl}/payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData)
                });
                
                console.log('Payment API response:', response.status, response.statusText);
                console.log('Payment API headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        console.log('Payment API data:', data);
                        results.innerHTML += `<p>✅ Payment API: ${response.status} - ${JSON.stringify(data).substring(0, 100)}...</p>`;
                    } else {
                        const textData = await response.text();
                        console.error('Payment API returned non-JSON:', textData);
                        results.innerHTML += `<p>❌ Payment API: ${response.status} - Non-JSON response: ${textData.substring(0, 100)}...</p>`;
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Payment API error:', errorText);
                    results.innerHTML += `<p>❌ Payment API: ${response.status} - ${errorText.substring(0, 100)}...</p>`;
                }
            } catch (error) {
                console.error('Payment API error:', error);
                results.innerHTML += `<p>❌ Payment API: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
